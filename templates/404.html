<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>404 Error - Page Not Found</title>

    {{ bootstrap.load_css() }}

    <style>
      body {
        background: #e8f1f9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">
          <h1 class="pt-5 pb-2">Page not found (Error 404)</h1>

          <p>
            <a href="{{ url_for('index') }}">Go to search page</a>
          </p>
        </div>
      </div>
    </div>
    {{ bootstrap.load_js() }}
  </body>
</html>
